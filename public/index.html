    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
   
    <script src="src/js/jquery.min.js"></script>

    <!-- owl carousel cdn js scipts -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
    ></script>

    <script type="text/javascript">

      $(document).ready(function() {
          $("#header-nav").load('constant-header.html', function() {
              $(".home-nav").addClass("active");
              headerLogin(true);
          });
    



          $(".js-video-button").attr('data-video-url', 'c.mp4');
          $(".js-video-button").modalVideo({
              channel: 'vimeo',
              vimeo: {
                  controls: 1,
                  autoplay: true,
                  nocookie: true
              }
          });

         

          // owl carousel for Top Picks Apps for you
          var owl = $('#Newslider');
          owl.owlCarousel({
              loop: true,
              touchDrag: true,
              mouseDrag: true,
              margin: 0,
              nav: false,
              items: 1,
              autoplay: true,
              autoplayTimeout: 8000,
              autoplayHoverPause: true,
              responsive: {
                  0: {
                      items: 1
                  },
                  600: {
                      items: 1
                  },
                  1000: {
                      items: 1
                  }
              }
          })
          owl.owlCarousel();
          // Go to the next item
          $('.customNextBtn1').click(function() {
                  owl.trigger('next.owl.carousel');
              })
              // Go to the previous item
          $('.customPrevBtn1').click(function() {
              // With optional speed parameter
              // Parameters has to be in square bracket '[]'
              owl.trigger('prev.owl.carousel', [300]);
          })
      });

      function headerbtn() {
          location.replace("register.html");
      }
  </script>
  <script src="https://kit.fontawesome.com/38c4f5a9cd.js" crossorigin="anonymous"></script>
  </body>
